import:
  - ~/.config/alacritty/colorschemes/One_dark.yaml
  - ~/.config/alacritty/fonts.yml

## Set environment variables
env:
  TERM: xterm-256color

## Terminal window settings
window:
  dimensions:
    columns: 130
    lines: 30

  padding:
    x: 6
    y: 6

  decorations: None
  dynamic_title: true

  history: 1000000
  multiplier: 3
  opacity: 0.97

## Cursor
cursor:
  style:
    shape: Beam
    blinking: On

  unfocused_hollow: false

live_config_reload: true
