import:
  - ~/.config/alacritty/colorschemes/One_dark.yaml
  - ~/.config/alacritty/fonts.yml

env:
  TERM: xterm-256color

## Terminal window settings
window:
  dimensions:
    columns: 130
    lines: 30

  padding:
    x: 6
    y: 6
  opacity: 0.97

  dynamic_title: true

  history: 1000000
  multiplier: 3

## Background opacity

## Cursor
cursor:
  style:
    shape: Beam
    blinking: On

  unfocused_hollow: false

## Live config reload
live_config_reload: true
